<!DOCTYPE html>
<html>
<head>
    <title>Ćwiczenie 2 - Kolorowanie tabeli</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table { border-collapse: collapse; width: 100%; }
        td, th { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>

<h1>Lista produktów</h1>

<table id="products">
    <tr>
        <th>Nazwa</th>
        <th>Cena</th>
        <th>Ilość</th>
    </tr>
    <tr>
        <td>Laptop</td>
        <td>3500 zł</td>
        <td>10</td>
    </tr>
    <tr>
        <td>Monitor</td>
        <td>800 zł</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Klawiatura</td>
        <td>150 zł</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Mysz</td>
        <td>80 zł</td>
        <td>100</td>
    </tr>
</table>

<script>
$(function() {
     //styl nagłówka
    $("#products th").css({
        "background-color": "#2c3e50",
        "color": "#ffffff"
    });

    // wiersze danych (bez nagłówka)
    $("#products tr:gt(0):even").css("background-color", "#f2f2f2");
    $("#products tr:gt(0):odd").css("background-color", "#ffffff");

    // efekt hover na wiersze danych
    $("#products tr:gt(0)").on("mouseenter", function() {
        // zapamiętaj oryginalny kolor tła
        var originalBg = $(this).css("background-color");
        $(this).data("orig-bg", originalBg);
        $(this).css("background-color", "#fff9c4");
    }).on("mouseleave", function() {
        var originalBg = $(this).data("orig-bg");
        $(this).css("background-color", originalBg);
    });
});
</script>

</body>
</html>
